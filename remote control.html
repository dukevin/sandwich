<!DOCTYPE html>
<head>
<title>Rx Hosting Control Panel</title>
<link rel="shortcut icon" href="/pfn/favicon.ico" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<style>
body
{
	background-color: black;
    margin: 0;
	background-image:url('/pfn/estilos/pfn/imx/fondo.jpg');
	overflow-x: hidden;
}
#fullscreen
{
	display:block;
    position:absolute;
    top:0;
    left:20%;
    width:60%;
    height:100%;
	background: rgba(0, 0, 0, 0.7) !important;
}
iframe
{
	border: 0; 
	width: 100%; 
	height: 100%;
	background-color: transparent;
	position:fixed; 
	top:0; 
	left:0; 
	right:0; 
	bottom:0;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>
function run()
{
	setTimeout(remove, 10)
}
function remove()
{
    var elem = document.getElementById('fullscreen');
    elem.parentNode.removeChild(elem);
}
window.onbeforeunload = unloadPage;
window.onload = onloadPage;

$(window).unload( function () { 
  unloadPage(); 
});

function unloadPage()
{
	var command = "svg_output_timing -1";
	var data = 'servername=sandwich' + '&method=sendcmd' +'&command=' + command + '&token=' + 835980690;
	$.ajax({
	url: "/remote-control/sendcmd.php",	
	type: "POST",			
	data: data,	//pass the data			
	cache: false,
	success: function (html) 
	{	}		
	});
}
function onloadPage()
{
	var command = "svg_output_timing .3";
	var data = 'servername=sandwich' + '&method=sendcmd' +'&command=' + command + '&token=' + 835980690;
	$.ajax({
	url: "/remote-control/sendcmd.php",	
	type: "POST",			
	data: data,	//pass the data			
	cache: false,
	success: function (html) 
	{	}		
	});
}
</script>
</head>
<body style="overflow:hidden;">
<div id="fullscreen"></div>
<iframe src="/remote-control/?dir=sandwich&token=835980690" allowtransparency="true" frameborder=0 onload="run()" id="frame"></iframe>
</body>
